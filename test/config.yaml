data:
  multiplex:
    units:
      # A CSV file with header
      # minimum columns: id,read1,read2,index,flowcell id,flowcell lane number
      # optional read group columns: CN,DT,PL,PM
      data/multiplex_units.csv
    samples:
      # A CSV file with header
      # minimum columns: unit-id,barcode
      # optional read group columns: SM,LB
      data/multiplex_samples.csv
params:
  pheniqs:
    interleave:
      # has to match data:multiplex:units headers
      ["index", "read1", "read2"]
    demultiplex:
      transform:
        token: ["1::", "2::"]
      multiplex:
        transform:
          token: ["0::6"]
        algorithm: pamld
        noise: 0.02
        confidence threshold: 0.95
threads:
    pheniqs: 2
