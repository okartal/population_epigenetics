data:
  dir: ../primary/
  multiplex_units:
    # A CSV file with header
    # minimum columns: id,read1,read2,index,flowcell id,flowcell lane number
    # optional read group columns: CN,DT,PL,PM
    multiplex_units.csv
  multiplex_samples:
    # A CSV file with header
    # minimum columns: unit-id,barcode
    # optional read group columns: SM,LB
    multiplex_samples.csv
  reference_genome:
    TAIR10.fasta
params:
  pheniqs:
    interleave:
      # has to match data:multiplex:units headers
      ["index", "read1", "read2"]
    demultiplex:
      transform:
        token: ["1::", "2::"]
      multiplex:
        transform:
          token: ["0::6"]
        algorithm: pamld
        noise: 0.02
        confidence threshold: 0.95
  samtools_fastq: -T RG
  samtools_reheader: --no-PG
threads:
    pheniqs: 8
    samtools: 8
    biscuit_align: 8
