data:
  multiplex_units:
    # A CSV file with header
    # minimum columns: id,read1,read2,index,flowcell id,flowcell lane number
    # optional read group columns: CN,DT,PL,PM
    ../primary/multiplex_units.csv
  multiplex_samples:
    # A CSV file with header
    # minimum columns: unit-id,barcode
    # optional read group columns: SM,LB
    ../primary/multiplex_samples.csv
  reference_genome:
    # assumes that genome index has been built with same name,
    # otherwise do:
    # $ biscuit index TAIR10.fasta
    # and ensure that all generated files are in the same folder
    ../primary/TAIR10.fasta
  reference_genome_size:
    ../primary/TAIR10_chromSize.txt

params:
  pheniqs_interleave:
    # has to conform to header of multiplex_units.csv
    ["index", "read1", "read2"]
  pheniqs_demultiplex:
    undetermined:
        SM: undetermined
        LB: undetermined
    transform:
      token: ["1::", "2::"]
    multiplex:
      transform:
        token: ["0::6"]
      algorithm: pamld
      noise: 0.02
      confidence threshold: 0.95
  picard:
    TMP_DIR=./tmp -Xmx2g

threads:
    pheniqs: 4
    samtools: 4
    biscuit_align: 4
    biscuit_pileup: 4
    biscuit_pileup_all: 4
