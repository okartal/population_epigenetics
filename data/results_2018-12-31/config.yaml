data:
  multiplex_units:
    ../primary/multiplex_units.csv
  multiplex_samples:
    ../primary/multiplex_samples.csv
  reference_genome:
    ../primary/TAIR10.fasta

params:
  pheniqs_interleave:
    ["index", "read1", "read2"]
  pheniqs_demultiplex:
    undetermined:
        SM: undetermined
        LB: undetermined
    transform:
      token: ["1::", "2::"]
    multiplex:
      transform:
        token: ["0::6"]
      algorithm: pamld
      noise: 0.02
      confidence threshold: 0.95
  picard_tmpdir: "TMP_DIR=/data/home/oender/tmp/"
    
threads:
    pheniqs: 12
    samtools: 12
    biscuit_align: 12
